<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Table Data</title>
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/libs/font-awesome.css" />
    <link rel="stylesheet" href="../css/pagesStyle/data.css" />
</head>
<body>

  <section class="table-data">
    <div class="container">
      <h1 class="text-center text-uppercase">
        Data Table
      </h1>
      <div class="row">
        <div class="col-sm">

          <table id="data_table" class="
                                    table
                                    table-sm
                                    table-bordered
                                    table-hover
                                    table-striped
                                    "data-table>
            <thead class="thead-dark">
              <tr class="country-table-head">
                <th class="sortable asc" id="data-column-id">ID</th>
                <th class="sortable" id="name">Name</th>
                <th class="sortable" id="data">Data</th>
                <th class="sortable" id="action">Actions</th>
              </tr>

            </thead>
            <tbody id="content">

              <tr id="row1">
                <th id="id_row1">1</th>
                <td id="name_row1">Flavia Rassendyll</td>
                <td id="type_row1">Data #1</td>
                <td>
                <input type="button" id="edit_button1" value="Edit" class="btn btn-primary edit" onclick="edit_row('1')">
                <input type="button" id="save_button1" value="Save" class="btn btn-success save" onclick="save_row('1')">
                <input type="button" value="Delete" class="btn btn-danger delete" onclick="delete_row('1')">
                </td>
              </tr>

              <tr id="row2">
                <th id="id_row2">2</th>
                <td id="name_row2">Deteshard Borsy</td>
                <td id="type_row2">Data #2</td>
                <td>
                <input type="button" id="edit_button2" value="Edit" class="btn btn-primary edit" onclick="edit_row('2')">
                <input type="button" id="save_button2" value="Save" class="btn btn-success save" onclick="save_row('2')">
                <input type="button" value="Delete" class="btn btn-danger delete" onclick="delete_row('2')">
                </td>
              </tr>

              <tr id="row3">
                <th id="id_row3">3</th>
                <td id="name_row3">Harry Brade</td>
                <td id="type_row3">Data #3</td>
                <td>
                <input type="button" id="edit_button3" value="Edit" class="btn btn-primary edit" onclick="edit_row('3')">
                <input type="button" id="save_button3" value="Save" class="btn btn-success save" onclick="save_row('3')">
                <input type="button" value="Delete" class="btn btn-danger delete" onclick="delete_row('3')">
                </td>
              </tr>

              <tr id="row4">
                <th id="id_row4">4</th>
                <td id="name_row4">Bugy Smoky</td>
                <td id="type_row4">Data #4</td>
                <td>
                <input type="button" id="edit_button4" value="Edit" class="btn btn-primary edit" onclick="edit_row('4')">
                <input type="button" id="save_button4" value="Save" class="btn btn-success save" onclick="save_row('4')">
                <input type="button" value="Delete" class="btn btn-danger delete" onclick="delete_row('4')">
                </td>
              </tr>

              <tr id="row5">
                <th id="id_row5">5</th>
                <td id="name_row5">Robert Hentzu</td>
                <td id="type_row5">Data #5</td>
                <td>
                <input type="button" id="edit_button5" value="Edit" class="btn btn-primary edit" onclick="edit_row('5')">
                <input type="button" id="save_button5" value="Save" class="btn btn-success save" onclick="save_row('5')">
                <input type="button" value="Delete" class="btn btn-danger delete" onclick="delete_row('5')">
                </td>
              </tr>
            </tbody>
            <tr class="addRow">
              <td><input type="text" id="new_id"></td>
              <td><input type="text" id="new_name"></td>
              <td><input type="text" id="new_type"></td>
              <td><button class="btn btn-dark add" onclick="add_row()">Add Row</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>


  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/data.js"></script>

</body>
</html>
